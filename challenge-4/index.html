<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-preview">
      <div class="card-prview-top">
        <h3>Your Result</h3>
      </div>
      <div class="card-prview-body">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
      <div class="card-prview-footer">
        <h1>Great</h1>
        <p>  You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card-content">
      <div class="card-content-header">
        <h2>Summary</h2>
      </div>
      <div class="card-content-body">
        <div class="content-body-box">
          <div class="box-icon">
            <img src="assets/images/icon-reaction.svg" alt="">
          </div>
          <div class="box-header">Reaction</div>
          <div class="box-mark">80 <span>/ 100</span></div>
        </div>
        <div class="content-body-box">
          <div class="box-icon">
            <img src="assets/images/icon-memory.svg" alt="">
          </div>
          <div class="box-header">Memory</div>
          <div class="box-mark">92 <span>/ 100</span></div>
        </div>
        <div class="content-body-box">
          <div class="box-icon">
            <img src="assets/images/icon-verbal.svg" alt="">
          </div>
          <div class="box-header">Verbal</div>
          <div class="box-mark">61 <span>/ 100</span></div>
        </div>
        <div class="content-body-box">
          <div class="box-icon">
            <img src="assets/images/icon-visual.svg" alt="">
          </div>
          <div class="box-header">Visual</div>
          <div class="box-mark">72 <span>/ 100</span></div>
        </div>
      </div>
      <div class="card-content-footer">
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dinil Thilakarathne</a>.
  </div>
</body>
</html>
