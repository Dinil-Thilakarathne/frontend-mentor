<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card-img">
      <span class="img-hover-bg-color"></span>
      <img src="images/image-equilibrium.jpg" alt="" class="main-image">
      <img src="images/icon-view.svg" alt="" class="main-image-hover">
      
    </div>
    <div class="card-content">
      <div class="content-header">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="content-body">
        <p>  Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="content-info">
        <div class="balance">
          <div class="balance-icon">
            <img src="images/icon-ethereum.svg" alt="">
          </div>
          <div class="balance-txt">
            0.041 ETH
          </div>
        </div>
        <div class="expire-date">
          <div class="expire-date-icon">
            <img src="images/icon-clock.svg" alt="">
          </div>
          <div class="expire-date-txt">
            3 days left
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="footer-img">
        <img src="images/image-avatar.png" alt="">
      </div>
      <div class="footer-txt">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dinil Thilakarathne</a>.
  </div>
</body>
</html>
