<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
<body>
  <div class="hero-section">
    <div class="hero-content">
      <div class="content-header">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="content-body">
        <h1 class="content-body-header"><span>We're</span> coming soon</h1>
        <p class="content-body-txt">
          Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="content-footer">
        <form action="" method="post">
          <input type="email" placeholder="Email Address" id="email" class="email-input" required>
          <img src="images/icon-error.svg" alt="" id="error-icon">
          <input type="button" class="submit-btn" id="submit-btn" >
        </form>
        <div id="error-msg"></div>
      </div>
    </div>
    <div class="hero-image"></div>
  </div>

  </footer> -->
  <script src="index.js"></script>
</body>
</html>
