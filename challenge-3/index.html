<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-top"></div>
    <div class="card-body">
      <div class="card-header">
        <h2>Order Summary</h2>
      </div>
      <div class="card-info">
        <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card-price">
        <div class="card-price-icon">
          <img src="images/icon-music.svg" alt="" srcset="">
        </div>
        <div class="card-price-txt">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="card-price-btn">
          <a href="#">Change</a>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="payment-btn">Proceed to Payment</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dinil Thilakarathne</a>.
  </div>
</body>
</html>
